<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="card p-4 mt-4 shadow-sm">
        <h1>
            Unit Converter
        </h1>
        <div class="d-flex gap-3 my-3">
            <a href="./index.html" class="btn btn-outline-primary">Length</a>
            <a href="./weight.html" class="btn btn-outline-primary">Weight</a>
            <a href="./temp.html" class="btn btn-outline-primary">Temperature</a>
        </div>
        <div id="majorDiv">
            Enter the length to convert
            <form action="">
                <div class="mb-3">
                    <label for="length" class="form-label">Length</label>
                    <input type="text" name="length" id="length" class="form-control">
                    <label for="lengthFrom" class="form-label">From unit</label>
                    <select name="lengthFrom" id="lengthFrom" class="form-select" aria-label="From unit">
                        <option value="millimeter">millimeter</option>
                        <option value="centimeter">centimeter</option>
                        <option value="meter">meter</option>
                        <option value="kilometer">kilometer</option>
                        <option value="inch">inch</option>
                        <option value="foot">foot</option>
                        <option value="yard">yard</option>
                        <option value="mile">mile</option>
                    </select>
                    <label for="lengthTo" class="form-label">To unit</label>
                    <select name="lengthTo" id="lengthTo" class="form-select" aria-label="To unit">
                        <option value="millimeter">millimeter</option>
                        <option value="centimeter">centimeter</option>
                        <option value="meter">meter</option>
                        <option value="kilometer">kilometer</option>
                        <option value="inch">inch</option>
                        <option value="foot">foot</option>
                        <option value="yard">yard</option>
                        <option value="mile">mile</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="convertBtn">Convert</button>
            </form>
        </div>
        <h1 id="result"></h1>
    </div>
</body>
<script src="script.js"></script>
</html>
