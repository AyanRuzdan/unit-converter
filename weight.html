<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="card p-4 mt-4 shadow-sm">
        <h1>
            Unit Converter
        </h1>
        <div class="d-flex gap-3 my-3">
            <a href="./index.html" class="btn btn-outline-primary">Length</a>
            <a href="./weight.html" class="btn btn-outline-primary">Weight</a>
            <a href="./temp.html" class="btn btn-outline-primary">Temperature</a>
        </div>
        <div id="majorDiv">
            Enter weight to convert
            <form action="">
                <div class="mb-3">
                    <label for="weight" class="form-label">weight</label>
                    <input type="text" name="weight" id="weight" class="form-control">
                    <label for="weightFrom" class="form-label">From unit</label>
                    <select name="weightFrom" id="weightFrom" class="form-select" aria-label="From unit">
                        <option value="milligram">milligram</option>
                        <option value="gram">gram</option>
                        <option value="kilogram">kilogram</option>
                        <option value="ounce">ounce</option>
                        <option value="pound">pound</option>
                    </select>
                    <label for="weightTo" class="form-label">To unit</label>
                    <select name="weightTo" id="weightTo" class="form-select" aria-label="To unit">
                        <option value="milligram">milligram</option>
                        <option value="gram">gram</option>
                        <option value="kilogram">kilogram</option>
                        <option value="ounce">ounce</option>
                        <option value="pound">pound</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="convertBtn">Convert</button>
            </form>
        </div>
        <h1 id="result"></h1>
    </div>
</body>
<script src="script.js"></script>
</html>
